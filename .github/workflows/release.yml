name: Create Release

on:
  push:
    branches:
      - main 

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract branch name
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.extract_branch_name.outputs.BRANCH_NAME }} 
          release_name: Release ${{ steps.extract_branch_name.outputs.BRANCH_NAME }}
          body: |
            Automatically generated release notes for ${{ steps.extract_branch_name.outputs.BRANCH_NAME }}.
          draft: false
          prerelease: false