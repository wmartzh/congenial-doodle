name: Create Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sanitize PR title 
        id: sanitize_pr_title
        run: |
          SANITIZED_TITLE=$(echo "${{ github.event.pull_request.title }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "PR_TITLE=$SANITIZED_TITLE" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.sanitize_pr_title.outputs.PR_TITLE }}
          release_name: Release ${{ steps.sanitize_pr_title.outputs.PR_TITLE }}
          body: |
            Automatically generated release notes for ${{ steps.sanitize_pr_title.outputs.PR_TITLE }}.
          draft: false
          prerelease: false